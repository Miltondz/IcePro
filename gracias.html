<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f4f6;
      color: #374151;
    }
    .container {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    a {
      display: inline-block;
      text-decoration: none;
      background-color: #3b82f6;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Muchas gracias por comunicarse con nosotros</h1>
    <p>En cuanto sea posible le responderemos.</p>
    <a href="https://icemasterpro.netlify.app/">Volver al inicio</a>
  </div>
</body>
</html>
